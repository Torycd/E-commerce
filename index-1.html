<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up website page</title>
    <link rel="stylesheet" href="./tailwind-all.min.css">
</head>
<body>
    

    <section class="bg-blue-200 h-screen flex items-center
     justify-center">
       
     <div class="w-full max-w-2xl">
        <form action="#" class="bg-white shadow-2xl rounded-lg px-8 pt-6 pb-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-3xl font-bold leading-relaxed tracking-normal text-gray-900  mb-4">Sign in</h2>
              </div>
            <div class="mb-4 py-2">
                <label for="email" class="block font-medium text-grey-400 text-lg font-bold mb-2">
                 Email address
                </label>
                <input type="text" autocomplete="email" required class="shadow appearance-none border text-lg rounded w-full py-2 mt-2 px-3 text-grey-700 loading-tight focus:shadow-outline" id="email" type="text" 
                placeholder="@yourmail.com">
            </div>
            <div class="mb-6 py-2">
                <label for="password" class="block text-grey-700 text-lg font-bold mb-2">
                    Password
                </label>
                <input type="password" autocomplete="current-password" required class="shadow appearance-none text-xl border border-red-500 mt-2 rounded w-full py-2 px-3 text-grey-600 loading-tight focus:shadow-outline" id="password" type="password" 
                placeholder="**********">
            </div>
            <div class="flex items-center justify-center mt-8">
                <button type="submit" class="bg-blue-600 hover:bg-blue-800 text-white  text-lg tracking-wide font-bold py-3 px-8  rounded focus:outline-none focus:shadow-outline" type="button">
                    Submit
                </button>
                <!-- <a href="#" class="inline-block align-baseline font-bold text-xl text-blue-500 hover:text-blue-800">
                    Forget Password?
                </a> -->
            </div>
         
        </form>
    

    </section>
</body>
</html>
